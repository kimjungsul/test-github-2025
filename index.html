<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moov - 영화/시리즈</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 시스템 폰트가 먼저 로드되도록 폴백 */
    body { font-family: "Noto Sans KR", system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Apple SD Gothic Neo", "Noto Sans", sans-serif; }
  </style>
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#141414" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">Moov</div>
      <nav class="main-nav">
        <a href="#">홈</a>
        <a href="#">시리즈</a>
        <a href="#">영화</a>
        <a href="#">최신 콘텐츠</a>
        <a href="#">내가 찜한 콘텐츠</a>
      </nav>
      <div class="actions">
        <button class="icon-btn" aria-label="검색" title="검색">🔍</button>
        <img class="avatar" src="https://i.pravatar.cc/32" alt="프로필" />
      </div>
    </div>
  </header>

  <section class="hero" style="--hero:url('https://images.unsplash.com/photo-1517604931442-7e0c8ed2963f?q=80&w=2000&auto=format&fit=crop');">
    <div class="hero-overlay"></div>
    <div class="hero-content container">
      <h1 class="hero-title">지금 가장 핫한 선택</h1>
      <p class="hero-desc">지금 바로 재생하거나, 상세 정보를 확인해 보세요.</p>
      <div class="hero-actions">
        <button class="btn primary" id="playHero">▶ 재생</button>
        <button class="btn secondary" id="infoHero">ℹ 상세정보</button>
      </div>
    </div>
  </section>

  <main class="container page">
    <section class="row" data-row="movie">
      <h2 class="row-title">영화</h2>
      <div class="slider">
        <button class="arrow left" aria-label="왼쪽">‹</button>
        <div class="track"></div>
        <button class="arrow right" aria-label="오른쪽">›</button>
      </div>
    </section>

    <section class="row" data-row="drama">
      <h2 class="row-title">드라마</h2>
      <div class="slider">
        <button class="arrow left" aria-label="왼쪽">‹</button>
        <div class="track"></div>
        <button class="arrow right" aria-label="오른쪽">›</button>
      </div>
    </section>

    <section class="row" data-row="variety">
      <h2 class="row-title">예능</h2>
      <div class="slider">
        <button class="arrow left" aria-label="왼쪽">‹</button>
        <div class="track"></div>
        <button class="arrow right" aria-label="오른쪽">›</button>
      </div>
    </section>
  </main>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal-close" aria-label="닫기">×</button>
      <div class="modal-body">
        <img id="modalPoster" alt="포스터" />
        <div class="modal-info">
          <h3 id="modalTitle">제목</h3>
          <p id="modalMeta" class="meta">2025 • 13+ • 2시간 10분</p>
          <p id="modalDesc">설명 텍스트</p>
          <div class="modal-actions">
            <button class="btn primary">▶ 재생</button>
            <button class="btn secondary">＋ 내 목록</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer container">
    <p>© 2025 Moov</p>
  </footer>

  <!-- Player Modal -->
  <div id="playerModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-panel video" role="dialog" aria-modal="true" aria-label="비디오 플레이어">
      <button class="modal-close" aria-label="닫기">×</button>
      <div class="modal-body video-body">
        <video id="videoPlayer" controls playsinline></video>
        <iframe id="ytPlayer" title="YouTube player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- HLS.js (Chrome 데스크톱 등에서 HLS 재생 지원) -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8/dist/hls.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
